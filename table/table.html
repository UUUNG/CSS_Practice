<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style2.css">
		
	</head>
	
	<body>
		<div id="wrap">
			<div id="header">
				<span class="logo"><img src="img/logo.png" alt="사이트 로고"></span>
				<h1>CSS활용 강의</h1>
				<h2>테이블 강의</h2>
				<div class="clear"></div>
				
			</div>
			<div id="contents">
				<h3>테이블 만들고 꾸미기</h3>
				<table cellspacing="0" class="movieTable">
					<thead>
						<tr>
							<th class="number">번호</th>
							<th class="poster">포스터</th>
							<th>영화제목</th>
							<th class="director">영화감독</th>
							<th class="date">개봉일</th>
						</tr>
					</thead>
					<tbody>
						<tr class="odd">
							<td class="number">1</td>
							<td class="poster"><img src="img/movie1.jpg"></td>
							<td>맘마미아</td>
							<td class="director">필리다 로이드</td>
							<td>2008.09.03</td>
						</tr>
						<tr>
							<td class="number">2</td>
							<td class="poster"><img src="img/movie2.jpg"></td>
							<td>건축학개론</td>
							<td class="director">이용주</td>
							<td>2012.03.22</td>
						</tr>
						<tr class="odd">
							<td class="number">3</td>
							<td class="poster"><img src="img/movie3.jpg"></td>
							<td>비긴어게인</td>
							<td class="director">필리다 로이드</td>
							<td>2008.09.03</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="4"></td>
							<td>합계: 4</td>
						</tr>
					
					</tfoot>
				</table>
			</div>
			<div id="foot">
				<h4>2015.CSS활용강좌 All rights reserved.</h4>
			</div>
		</div>
		
	</body>
	<footer> </footer>
</html>
